	<meta charset="utf-8">

	<link rel="icon" href="logoCR.jpg">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="estiloo.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
	<header class="header">
		<nav class="navegador">
			<ul>
				<li>
					<a href="index.html"><i class='bx bx-home-smile'></i>HOME</a>
				</li>
				<li>
					<a href="servtecnico.html"><i class='bx bx-plug'></i>SERVICIO TÉCNICO</a>
				</li>
			</ul>
		</nav>
	</header>

	<div class="formulario">
		<form action="" class="formregis">
			<h1>Registrarse</h1>
			<div class="datosreg">

				<div class="nombre">
					<label for="">Nombre completo</label>
					<input type="nombre" id="nombre" placeholder= *>
				</div>
				<div class="direc">
					<label for="direc">Dirección</label>
					<input type="text" id="direc" name="direc" placeholder=*>
				</div>
				<div class="telefono">
					<label for="telefono">Número de Teléfono</label>
					<input type="tel" id="tel" name="tel" placeholder= *>
				</div>
				<div class="correo">
					<label for="">Correo</label>
					<input type="correo" id="correo" required placeholder= *>
				</div>				
				<div class="usuario">
					<label for="">Usuario</label>
					<input type="usuario" id="usuario" required placeholder= *>
				</div>
				<div class="clave">
					<label for="">Contraseña</label>
					<input type="password" id="password" required placeholder= *>
				</div>

				<div class="yatengocuenta">
					<p>Si ya tenés una cuenta haz click <a href="inicio.html">aqui<i class='bx bx-edit-alt'></i></a></p>
					
					<input type="submit" value="Crear usuario">
					
				</div>
			</div>
		</form>
	</div>

	<footer class="piedepag">
		<div class="copy-footer">

		</div>
	</footer>
